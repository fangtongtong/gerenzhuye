                        <div class="col-md-12">
                            <h4 class="widget-title" style="font-weight: bold;font-size: 30px">联系我</h4>
                            <p>如果有什么需要帮助的，请留言哦！</p>
                        </div>
                    </div>
                    <div class="row">
                        <form action="#" method="post" class="contact-form">
                            <fieldset class="col-md-4 col-sm-6">
                                <input type="text" id="your-name" placeholder="名字">
                            </fieldset>
                            <fieldset class="col-md-4 col-sm-6">
                                <input type="email" id="email" placeholder="email">
                            </fieldset>
                            <fieldset class="col-md-12 col-sm-12">
                                <textarea name="message" id="message" cols="30" rows="6" placeholder="留言......"></textarea>
                            </fieldset>
                            <fieldset class="col-md-12 col-sm-12">
                                <input type="submit" class="button big default" value="发送">
                            </fieldset>
                        </form>
                    </div> <!-- .contact-form -->
